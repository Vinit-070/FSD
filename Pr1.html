<!-- Create a "Hello World" program using ES6 arrow function in react -->
<html>
<head>
    <title>FSD | Pr-1</title>
</head>
<body>
    <p id="fun"></p>
    <script>

        document.getElementById("fun").innerHTML = fun();
    </script>
</body>
</html>
